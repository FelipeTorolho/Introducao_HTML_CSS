<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tag que habilita o site ser aberto em diferentes dispositivos-->
    <meta name="author" content="Felipe Torolho">
    <meta name=" description" content="Site com o proposito de explicar o HTML como ao todo.">

    <title>Introdução ao HTML</title>

    <link rel="shortcut icon" href="./BMW-Série-3-Azul-Portimão.jpg" type="image/x-icon">
    <!--Tag que icorpora a logo e exibe na guia de endereço-->

    <!--atributo rel indica relação-->
    <!--atributo hrel indica referencia, ou seje, a localização-->
    <link rel="stylesheet" href="./style.css"> <!--Linkendo o css de foram exeterna-->

   
</head>

<body>

    <h1 style="">Tela Principal sobre a BMW</h1><!--H1 é o titulo principal, por boas praticas chamamos somente uma vez-->
  
    <header id="cabecalho" >
        <img id="logo"src="BMW-Série-3-Azul-Portimão.jpg" alt="imagem de uma BMW azul.">

        <nav>
            <a href="https://www.youtube.com/watch?v=KKfeliLbK6Q">Youtube</a>
            <a href="index.html">Inicial</a>
            <a href="./BMW-Serie-3-Azul.pdf" download> Saiba mais</a>

        </nav>

    </header>

    <main>
        <!-- Seção modelos da BMW -->
        <section>
            <h2>Modelos BMW</h2>

            <!--Card produto-->
            <div id ="produto">
                <img src="BMW Preta.jpg" alt="Modelo Branco da BMW X8" width="300" height="250">
                <h3>BMW X8</h3>
                <span>845.000,00</span>
            </div>
        </section>

        <section>
            <h2>Suporte ao cliente</h2>
            <!--tag form ed fourmulário-->
            <form>
                <label for="campo-nomecompleto">Nome completo:</label>
                <input type="text" placeholder="Digite seu nome completo" id="campo-nomecompleto" required>

                <br /><!--quebra linha-->

                <label for="campo-email">E-mail:</label>
                <input type="email" name="" id="campo-email" required>

                <br /><!--quebra linha-->

                <label for="campo-senha">Senha:</label>
                <input type="password" name="" id="campo-senha" required>

                <br /><!--quebra linha-->

                <label for="campo-upload">Upload:</label>
                <input type="file" name="" id="campo-upload">

                </br>

                <label for="">Estado</label>
                <select name="" id="" required>
                    <option value="" selected disabled>Selecione uma opção</option>
                    <!--selcted para selecionar a opção por padrão-->
                    <!--disabled desativa a opção para o usuário não selecionar-->
                    <option value="AC">AC</option><!--atributo vale é o valor do que o usuário selecionou-->
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>

                </br>

                <input type="checkbox" name="" id="">
                <label for="">Li e concordo com os termos.</label>

                </br>

                <label for="">Sexo:</label>

                </br>

                <label for="">Feminino</label>
                <input type="radio" name="opcao-genero" id="" required value="Feminino">

                <label for="">Masculino</label>
                <input type="radio" name="opcao-genero" id="" required value="Masculino">

                </br>
                <!--atributo required torna obrigatório-->

                <label for="">Descrição:</label>
                <textarea name="" id="" required></textarea>

                </br>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>


    </main>

    <aside>
        <nav>
            <a href="http://">Versão 1</a>
            <a href="http://">Versão 2</a>
            <a href="http://">Versão 3</a>
        </nav>
    </aside>

    <footer>
        <!--não ordenada-->
        <ul>
            <li>Inicial
                <ul>
                    <li>Sobre nós</li>
                    <li>Planos</li>
                    <li>Promoções</li>
                </ul>
            </li>
        </ul>

        <!--ordenada-->
        <ol>
            <li>html</li>
            <li>css</li>
        </ol>

        <p>Direitos reservados - 2025.</p>
    </footer>
</body>

</html>
